name: "Publish"

on:
  push:
      branches:
        - main

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name : checkout
        uses: actions/checkout@v2
      - name : node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name : Test
        run: npm install && npm test
        working-directory: secondz
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
